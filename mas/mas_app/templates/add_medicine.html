<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-snapx-photography.css' %}">

    <style>
        #table{background:lightslategray ;color: black}
        /*.a{background: lightblue;padding-left: 200px;margin-left: 200px;margin-right: 200px;}*/
        .a{background-color: lightblue;
          width: 50%;
          margin-left: 340px;}

    </style>

  </head>

<body>


  <!-- ***** Header Area Start ***** -->
   {% include 'manufacturer_header.html' %}
  <!-- ***** Header Area End ***** -->

<div class="container-fluid p-0 mb-5">
        <h2 style="text-align: center; margin-top:120px;"><u>Add Medicine Here</u></h2><br><br>
       
        <form class="row contact_us_form" action="{% url 'add_medicine' %}" method="post"  enctype='multipart/form-data'>{% csrf_token %}
           <div class="a"><br><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="med_name" > Medicine Name :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Medicine Name " name="med_name"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="ingredients" >Ingredients :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Ingredients " name="ingredients"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="exp_date" >Expiry Date :</label>
                <input  type="date" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Expiry-Date " name="exp_date"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="quantity" >Quantity :</label>
                <input  type="number" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Quantity " name="quantity"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="lat" >Dstbtr Latitude :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Latitude " name="lat"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="long" >Dstbtr Longitude :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Longitude " name="long"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="d_pub_key" > Dstbtr Pub_Key :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Distributor Public Key " name="d_pub_key"  required><br>

                <label style="color:black; font-weight: bold; margin-left:130px;" for="private_key" > Private Key :</label>
                <input  type="text" id="id5" class="form-control" style="width: 250px;margin-left:275px;margin-top:-30px;" placeholder="Enter Manufacturer Private Key " name="private_key"  required><br><br>

               
                <input type="submit" id="b1" value="Add" class="btn btn-info" style="margin-left:275px;"><br><br><br>
            </div>
        </form>
    </div>
  <!-- ***** Main Banner Area End ***** -->
  <div style="padding-top: 40px;"></div>
  {% include 'admin_footer.html' %}

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/wow.js' %}"></script>
  <script src="{% static 'assets/js/tabs.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  </body>
</html>
